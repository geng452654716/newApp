<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Softline</title>
	<link rel="stylesheet" type="text/css" href="../css/signin.css" />
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="https://unpkg.com/better-scroll@1.0.1/dist/bscroll.min.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 * 20 + 'px';
		onresize = function () {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 * 20 + 'px';
		};
	</script>
	<script src="../js/public.js"></script>
	<script src="../js/signin.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="head"><img src="../img/logo.png"></div>
			<div class="nav">
				<div class="login blue">账号登录</div>
				<div class="msm">短信验证登录</div>
			</div>
			<div class="account">
				<li class="acco_first"><span>账号</span><input type="text" placeholder="请输入手机号" /></li>
				<li class="acco_last"><span>密码</span><input type="password" placeholder="请输入密码" /></li>
			</div>
			<div class="msmlogin">
				<li class="ms_first"><span>账号</span><input type="text" placeholder="请输入手机号" /></li>
				<li class="ms_last"><span>短信验证码</span><input type="text" placeholder="请输入验证码" id="code" /><input type="button" value="获取验证码" id="btn" /></li>
			</div>
			<div class="inpbtn"><input type="button" value="登录" /></div>
			<div class="sign"><a>立即注册</a></div>
			<div class="foot">
				<div class="foot_head">
					<div class="line"></div>
					<div class="cen">第三方登录</div>
				</div>
				<div class="wx">
					<img src="../img/weixin.png" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
