<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Softline</title>
	<link rel="stylesheet" type="text/css" href="../css/register.css" />
	<script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
	<script src="https://unpkg.com/better-scroll@1.0.1/dist/bscroll.min.js"></script>
	<script type="text/javascript">
		(function (deviceWidth, fontSize) {
            deviceWidth = deviceWidth || 640;
            fontSize = fontSize || 100;
            var metas = document.querySelectorAll('meta');
            var viewPort = [].slice.call(metas).filter((item) => {
                return item.name === 'viewport';
            })[0];
            if (!viewPort) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                viewPort = document.head.insertBefore(meta, metas[metas.length - 1].nextElementSibling);
            }
            var scale = 1 / window.devicePixelRatio;
            viewPort.content = `width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no`;
            var html = document.documentElement;
            var fn = function () {
                html.style.fontSize = (html.clientWidth / deviceWidth) * fontSize + 'px';
            };
            fn();
            window.addEventListener('resize', fn);
        })(750, 50);
	</script>
	<script src="../js/public.js"></script>
	<script src="../js/register.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<div class="wrapper">
		<div class="content">
			<div class="head"><img src="../img/logo.png"></div>
			<div class="msmlogin">
				<li class="ms_first"><span>账号</span><input type="text" placeholder="请输入手机号" id='phone'/></li>
				<li class="ms_last"><span>短信验证码</span><input type="text" placeholder="请输入验证码" id="code" /><input type="button" value="获取验证码" id="btn" /></li>
				<li class="ms_first"><span>密码</span><input type="password" placeholder="6-20位数字加字母" id="password"/></li>
			</div>

			<div class="message"></div>
			
			<div class="inpbtn"><input type="button" value="注册" id="register"/></div>
			<div class="sign"><a>已有账号？立即登录</a></div>
			<div class="foot">
				<div class="foot_head">
					<div class="line"></div>
					<div class="cen">第三方登录</div>
				</div>
				<div class="wx">
					<img src="../img/weixin.png" />
				</div>
			</div>
		</div>
	</div>
</body>

</html>
