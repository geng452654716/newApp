<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>Softline</title>
	<link rel="stylesheet" type="text/css" href="../css/sign.css" />
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://unpkg.com/better-scroll@1.0.1/dist/bscroll.min.js"></script>
	<script type="text/javascript">
		document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 * 20 + 'px';
		onresize = function () {
			document.documentElement.style.fontSize = document.documentElement.clientWidth / 320 * 20 + 'px';
		};
	</script>
	<script src="../js/sign.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/public.js"></script>
</head>

<body>
	<div class="wrapper">
		<div class="content">
			<div class="head">
				<div class="fl"><img src="../img/tu.jpg"></div>
				<div class="rt">
					<p>杜克女神带你走进世界银行</p>
					<div class="rt_con"><a>讲师名</a><span>套课：5课时</span></div>
					<div class="rt_time">2017-08-03 19:00</div>
				</div>
			</div>
			<div class="sign_cen">
				<p>添加助教微信，进入学习群，获得更多免费资料！！</p>
				<div class="sign_img"><img src="../img/erweima.png"></div>
			</div>
			<div class="sign_foot">
				<p>为什么要进入学习群？</p>
				<p>1、助教老师会将你拉入课程专属学习群，直播后的答疑环节在群内进行；</p>
				<p>2、有任何上课的问题可以随时联系助教老师；</p>
				<p>3、课程的课件和学习资料在群内提供；</p>
				<p>请加老师备注“姓名+手机号码+直播课程名称”</p>
			</div>
			
		</div>
	</div>
</body>

</html>
